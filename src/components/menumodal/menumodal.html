<!-- Generated template for the MenumodalComponent component -->
<div style="padding-top:10px;" class="modal">
     <p style="margin:0 0 10px 10px">选择在号码下方显示相应的数据:</p>
     <div style="margin-left:20px;width:240px;margin-bottom:10px">
          <div class="small-menu" style="float:left;width:120px;margin-bottom:10px" *ngFor="let item of choice">
               <span [class.active]="isActive(item)"  #qwe (click)="toggleChoose(item,qwe)"> </span> 
               <span>{{item}}</span>
          </div>
     </div>
     <div style="position:absolute;bottom:0;width:100%;display:flex;border-top:1px solid #f0f0f0">
         <div style="flex:1;height:30px;line-height:30px;text-align:center;border-right:1px solid #f0f0f0" (click)="cancel()">取消</div>
         <div style="flex:1;height:30px;line-height:30px;text-align:center;color:#E96A04" (click)="confirm()">确定</div>
     </div>
</div>
