<!-- Generated template for the HouerdaxiaodanshuangComponent component -->
<!--<div>{{common.smallKind.des}} {{common.bonus}} å…ƒ</div>-->
<div class="l-game" *ngFor="let data of common.ballData;let ii = index" >
    <div class="l">
        <p><span></span>{{data.key}}</p>
    </div>

    <div class="r">
        <div class="ball-list">
            <ul>
                <li *ngFor="let item of data.value;let i = index" [class.current]="item == 1"  >{{i}}</li>
            </ul>

            <div class="btn-list">
                <a href="javascript:;" *ngFor="let detail of common.btn[ii];let j = index" [class.current]="detail.flag" >{{detail.name}} <span></span></a>
            </div>
        </div>
    </div>
</div>
