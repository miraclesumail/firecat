<!-- Generated template for the ZhongsanzhixuanhezhiComponent component -->
<!-- <div class="shakePhone" (click)="randomChoose()"></div>   -->
<div class="shakePhone" (click)="randomChoose()"></div>   

 <div>{{common.smallKind.bonus_note}} {{util.formatMoney(common.bonus)}} 元</div>
<div class="l-game" *ngFor="let data of common.ballData;let ii = index" style="margin-bottom:0">
                <div class="l hezi" >
                    <p><span></span>选号</p>
                    <p class="statistic-data" *ngIf="check('当前遗漏')">遗漏</p>
                    <p class="statistic-data" *ngIf="check('30期冷热')">冷热</p>
                    <p class="statistic-data" *ngIf="check('平均遗漏')">平均</p>
                    <p class="statistic-data" *ngIf="check('最大遗漏')">最大</p>
                </div>

                <div class="r" style="padding-right:10px">
                    <div class="ball-list">
                        <ul class="ball-choose">
                            <li *ngFor="let item of data.value;let i = index" [class.current]="item == 1" (click)="changeToggle(ii,i)" >
                                {{ii*7 + i}}
                                <span class="tip-block"> {{ii*7 + i}}</span>
                            </li>
                        </ul>
                    
                     
                        <ul class="yilou statistic" *ngIf="check('当前遗漏')">
                            <li *ngFor ="let detail of common.missData.zszxhz.current.slice(ii*7,(ii+1)*7)" [class.active]="checkMax(detail,common.missData.zszxhz.current)">{{detail}}</li>             
                        </ul>
                            
                        <ul class="lengre statistic" *ngIf="check('30期冷热')">
                            <li *ngFor ="let detail of common.missData.zszxhz.hot.slice(ii*7,(ii+1)*7)" [ngClass]="checkLengRe(detail,common.missData.zszxhz.hot)">{{detail}}</li>
                        </ul>
            
                        <ul class="lengre statistic" *ngIf="check('平均遗漏')">
                            <li *ngFor ="let detail of common.missData.zszxhz.average.slice(ii*7,(ii+1)*7)">{{detail}}</li>
                        </ul>
            
                        <ul class="lengre statistic" *ngIf="check('最大遗漏')">
                            <li *ngFor ="let detail of common.missData.zszxhz.max.slice(ii*7,(ii+1)*7)">{{detail}}</li>
                        </ul>               
                    </div>
                </div>              
</div>

<div class="btn-list" style="margin:10px auto 40px auto">
    <a href="javascript:;" *ngFor="let detail of common.singleBtn;let j = index" [class.current]="detail.flag" (click)="changeActive(null,j,detail.name)">{{detail.name}} <span></span></a>
 </div>
