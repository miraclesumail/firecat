<!-- Generated template for the GamemenuComponent component -->
<div class="choose-game alert-con" [@fading]="common.visible">
  <div>
    玩法选择
    <ul class="big-method" style="border-bottom:1px solid #F1D2BF" *ngIf="isPlay != 'true'">
      <li *ngFor="let item of common.gameMethodConfig;let i = index" [class.active]="common.bigId == item.id" (click)="setMethodIndex(i)">{{item.name_cn}}</li>
    </ul>

    <ul class="big-method" style="border-bottom:1px solid #F1D2BF" *ngIf="isPlay == 'true'">
        <li *ngFor="let item of common.gameMethodConfig;let i = index" [class.active]="common.bigId == item.id" (click)="changeActive(i)" class="play-li">{{item.name_cn}}</li>
      </ul>
  </div>
  <div style="margin-top:10px" *ngIf="isPlay != 'true'">
    <div *ngFor="let item of common.small;let j = index" style="display:flex">
      <span>{{item.name_cn}}: </span>
      <div style="width:75%;padding-left:3%">
        <!-- <div class="small-method" *ngFor="let ele of item.children;let k = index" [class.active]="common.smallMethod == ele.name_cn && item.name_cn == common.secondKind" (click)="setSmallIndex(j,ele.name_cn)">
          {{ele.name_cn}}</div> -->

          <!-- <div class="small-method" *ngFor="let ele of item.children;let k = index" [class.active]="common.smallId == ele.id" (click)="setSmallIndex(j,ele.name_cn,ele.id)">
            {{ele.name_cn}}</div> -->

            <div class="small-method" *ngFor="let ele of item.children;let k = index" [class.active]="common.smallId == ele.id" (click)="setSmallIndex(j,k)">
              {{ele.name_cn}}</div>
      </div>
    </div>
  </div>
</div>
