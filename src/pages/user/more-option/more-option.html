<ion-header>
  <ion-navbar>
    <h2 class="DIY-title">更多选项</h2>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="optiong-list common-form">
    <div class="option" (click)="pushPage('AboutUsPage')">
      <p>关于我们</p>
      <i class="firecat-icon toRight-icon"></i></div>
    <div class="option" (click)="pushPage('HelpCenterPage')">
      <p>帮助中心</p>
      <i class="firecat-icon toRight-icon"></i></div>
    <div class="option" (click)="http.lineService(userInfo.username)">
      <p>在线客服</p>
      <i class="firecat-icon toRight-icon"></i></div>
    <div class="option" (click)="pushPage('FeedbackPage')">
      <p>意见反馈</p>
      <i class="firecat-icon toRight-icon"></i></div>
    <div class="option" (click)="pushPage('AgreementPage')">
      <p>购彩协议</p>
      <i class="firecat-icon toRight-icon"></i></div>
    <div class="option">
      <p>清空缓存</p>
      <i class="firecat-icon toRight-icon"></i></div>
    <div class="option mt-14">
      <p>版本自动更新</p>
      <ion-toggle checked="true"></ion-toggle></div>
    <div class="submit-row">
      <button *ngIf="userInfo==null" class="submit-button disable-quit">退出登录</button>
      <button *ngIf="userInfo!==null" class="submit-button" (click)="showConfirm()">退出登录</button>
    </div>
  </div>
</ion-content>
