  <div class="type-list">
    <h4>问题类型：</h4>
    <ul>

      <li *ngFor="let question of questionList.slice(0,3),index as i" (click)="pushPage(question)"><i class="firecat-icon hc-{{iconList[i]}}-icon"></i><span>{{question.name}}</span></li>
      <!--<li><i class="firecat-icon help-sign-icon"></i><span>注册</span></li>-->
      <!--<li><i class="firecat-icon help-charge-icon"></i><span>充值</span></li>-->
      <!--<li><i class="firecat-icon help-lottory-icon"></i><span>购彩</span></li>-->
    </ul>
    <ul>
      <li *ngFor="let question of questionList.slice(3,6);index as i" (click)="pushPage(question)"><i class="firecat-icon  hc-{{iconList[i+3]}}-icon"></i><span>{{question.name}}</span></li>
      <!--<li><i class="firecat-icon help-win-icon"></i><span>中奖</span></li>-->
      <!--<li><i class="firecat-icon help-withdrew-icon"></i><span>提款</span></li>-->
      <!--<li (click)="pushPage('OtherQuestionsPage')"><i class="firecat-icon help-others-icon"></i><span>其它</span></li>-->
    </ul>
    <ul>
      <li *ngFor="let question of questionList.slice(6,9);index as i" (click)="pushPage(question)"><i class="firecat-icon  hc-{{iconList[i+6]}}-icon"></i><span>{{question.name}}</span></li>
      <!--<li><i class="firecat-icon help-win-icon"></i><span>中奖</span></li>-->
      <!--<li><i class="firecat-icon help-withdrew-icon"></i><span>提款</span></li>-->
      <!--<li (click)="pushPage('OtherQuestionsPage')"><i class="firecat-icon help-others-icon"></i><span>其它</span></li>-->
    </ul>
  </div>
  <div class="question-content clearfixl">
    <h4>{{questionList[0].name}}：</h4>
    <ul>
      <li *ngFor="let question of commonList">
        <h5 [ngClass]="{'current':question.flag}" (click)="toggleDetail(question)">{{question.title}}<ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon></h5>
        <p [innerHTML]="question.content"></p>
      </li>
    </ul>
  </div>
</ion-content>
