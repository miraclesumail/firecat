<ion-header>
  <ion-navbar>
    <h2 class="DIY-title">推送设置</h2>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="set-list clearfix">
    <div class="set-unit">
      <div class="set-icon">
        <i class="firecat-icon push-win-icon"></i>
      </div>
      <div class="set-text">
        <h4>中奖通知</h4>
        <p>平台内推送</p>
      </div>
      <div class="toggle-btn"><ion-toggle checked="true"></ion-toggle></div>
    </div>
    <div class="set-unit">
      <div class="set-icon">
        <i class="firecat-icon push-msg-icon"></i>
      </div>
      <div class="set-text">
        <h4>站内信</h4>
        <p>内部通知</p>
      </div>
      <div class="toggle-btn"><ion-toggle checked="true"></ion-toggle></div>
    </div>
    <div class="set-unit">
      <div class="set-icon">
        <i class="firecat-icon push-voice-icon"></i>
      </div>
      <div class="set-text">
        <h4>公告</h4>
        <p>各类活动提醒</p>
      </div>
      <div class="toggle-btn"><ion-toggle checked="true"></ion-toggle></div>
    </div>
    <div class="set-unit">
      <div class="set-icon">
        <i class="firecat-icon push-time-icon"></i>
      </div>
      <div class="set-text">
        <h4>免打扰时间</h4>
        <p>晚23:00-次日8:00不推送</p>
      </div>
      <div class="toggle-btn"><ion-toggle checked="true"></ion-toggle></div>
    </div>
  </div>
</ion-content>
