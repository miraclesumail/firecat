<ion-header>
    
      <ion-navbar>
        <ion-title >
           <div style="position:relative;z-index:1300" (click)="common.toggle()" #methodName>{{common.method}} {{common.smallMethod}}</div>
           <div class="tri-arrow"></div>
        </ion-title>
    
        <div class="toggle-menu" (click)="$event.stopPropagation();common.open = !common.open"></div>
      </ion-navbar>
    
    </ion-header>
    <rightmenu [menus]="menus" (switch)="change($event)" [open]="common.open"></rightmenu>
    <gamemenu (switch)="methodChange($event)"> </gamemenu>
    <menumodal [hasChoosen]="haveChoosen" (toggle)="changeMenu($event)"></menumodal>
    

<ion-content id="d5-content">
    <div class="body-bg"></div>
    <p class="l-info" text-center>距{{common.currentNumber}}期截止 {{common.countTime.minutes}}:{{common.countTime.seconds}}</p>
    <p class="l-info" text-center *ngIf="common.countEnd">本期已截止</p>
    <div class="table" id="touch">
      <div class="thead clearfix">
        <div class="tr clearfix">
            <div class="th" style='width:18%'>期次</div>
            <div class="th" style='width:30%'>开奖号码</div>
            <div class="th" style='width:13%'>和值</div>
            <div class="th" style='width:13%'>跨度</div>
            <div class="th" style='width:13%'>大小比</div>
            <div class="th" style='width:13%'>奇偶比</div>
        </div>
      </div>
        <div class="tbody clearfix his-box" (click)="goKaiJiang()">
          <div class="tr clearfix his-line" *ngFor="let item of list">
              <div style='width:18%' class="td">{{item.number}}
                  <span class="dom" ></span>
              </div>
              <div style='width:30%' *ngIf="item.balls" class="td color-dager">
                 {{item.balls}}
              </div>
              <div style='width:13%' *ngIf="item.balls" class="td">{{item.hezhi}}</div>
              <div style='width:13%' *ngIf="item.balls" class="td">{{item.kuadu}}</div>
              <div style='width:13%' *ngIf="item.balls" class="td">{{item.daxiao}}</div>
              <div style='width:13%' *ngIf="item.balls" class="td">{{item.oddeven}}</div>

              <div *ngIf="!item.balls" style='width:77.4%' class="td">等待开奖</div>
          </div>

          <div class="see-more"> <div class="notice"></div> <div> 点击以上开奖号码区域可查看更多</div></div>
        </div>
      
  </div>

  <div class="modify scroll" style="position:fixed;width:100%">
      <div class="bet-box clearfix">
          <div id="qq" style="display:none"></div>
          <ng-template #gameContainer>
                
          </ng-template>
      </div>
  </div>  
   
</ion-content>

<footer (goBasket)="goToBasket($event)"  (clear)="resetData()"> </footer>
